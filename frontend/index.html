<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have you met Nebula?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Using the previous color palette: soft blues, muted greens, warm grays */
            background-color: #F0F4F8; /* Light gray/blue for background */
            color: #334E68; /* Darker blue for text */
        }
        .container-bg {
            background-color: #E0E6EE; /* Muted blue/gray for form background */
        }
        .button-primary {
            background-color: #6C91B7; /* Soft blue for button */
            transition: background-color 0.3s ease;
        }
        .button-primary:hover {
            background-color: #4A6B8A; /* Darker blue on hover */
        }
        input[type="text"],
        input[type="email"] {
            border: 1px solid #A2B9CD; /* Muted border for inputs */
            background-color: #F8F9FA; /* Very light background for inputs */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl mx-auto p-8 rounded-lg shadow-xl container-bg">
        <h1 class="text-5xl md:text-6xl font-bold text-center mb-8 text-[#4A6B8A]">Have you met Nebula?</h1>

        <p class="text-center text-lg md:text-xl mb-10 text-[#5D7E9D]">
            Welcome to the AI that will try to convince you to hire Nebula.
        </p>

        <div class="bg-white p-6 md:p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-semibold text-center mb-6 text-[#4A6B8A]">Start by telling me who you are</h2>
            <form action="#" method="post" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-[#5D7E9D] mb-1">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name"
                           class="mt-1 block w-full px-4 py-2 rounded-md focus:ring-2 focus:ring-[#6C91B7] focus:border-transparent">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-[#5D7E9D] mb-1">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email"
                           class="mt-1 block w-full px-4 py-2 rounded-md focus:ring-2 focus:ring-[#6C91B7] focus:border-transparent">
                </div>
                <div>
                    <label for="organisation" class="block text-sm font-medium text-[#5D7E9D] mb-1">Organisation:</label>
                    <input type="text" id="organisation" name="organisation" placeholder="Your Organisation"
                           class="mt-1 block w-full px-4 py-2 rounded-md focus:ring-2 focus:ring-[#6C91B7] focus:border-transparent">
                </div>
                <div>
                    <label for="position" class="block text-sm font-medium text-[#5D7E9D] mb-1">Position:</label>
                    <input type="text" id="position" name="position" placeholder="Your Position"
                           class="mt-1 block w-full px-4 py-2 rounded-md focus:ring-2 focus:ring-[#6C91B7] focus:border-transparent">
                </div>
                <div class="text-center pt-4">
                    <button type="submit"
                            class="button-primary text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-[#6C91B7] focus:ring-opacity-50">
                        Enter &rarr;
                    </button>
                </div>
            </form>
        </div>

        <p class="text-center text-sm mt-10 text-[#889AA4]">&copy; 2025 Nebula. All rights reserved. Whatever that means...</p>
    </div>
</body>
</html>
